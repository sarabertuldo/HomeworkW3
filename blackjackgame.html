<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="blackjack.css" />
  </head>
  <body>
    <div class="pageContainer">
      <div class="gameArea text">
        <div>
          <div class="gameStats wins">Wins:</div>
          <div></div>
          <div class="gameStats losses">Losses:</div>
          <div></div>
          <div class="gameStats ties">Ties:</div>
          <div></div>
        </div>
        <br />

        <div class="text">
          Dealer's cards:<br />
          <div class="cardArea card"></div>
          <div class="cardArea card facedown"></div>
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
        </div>
        <br />

        <div class="text">
          Your cards:<br />
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
          <div class="cardArea card"></div>
        </div>
        <br />

        <div class="bottomArea">
          <div class="deck bottomArea">
            <div class="cardDeck"></div>
            <div class="cardDeck2"></div>
            <div class="cardDeck3"></div>
            <div class="cardDeck4"></div>
            <div class="cardDeck5"></div>
          </div>

          <div class="buttonArea">
            <button class="button" id="hit">Hit</button>
            <button class="button" id="stay">Stay</button>
            <button class="button" id="playGame">Play Game</button>
          </div>
        </div>
      </div>

      <label for="winnerDetails" id="winnerDetails"></label>
    </div>
    </div>
    <script src="blackjackgame.js"></script>
  </body>
</html>
